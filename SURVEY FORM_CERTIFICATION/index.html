<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Survey form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  
  <body>
    <h1  id="title">Survey form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" >
        <div><label id="name-label" for="name">Enter Your First Name: </label> <input id="name"  placeholder="Enter your name" type="text" required /> </div>
        <div><label id="email-label" for="email">Enter Your Email: </label> <input id="email"  placeholder="Enter your email id" type="email" name="email" required /></div>
        <div><label id="number-label" for="number"> Age(optional)<input  id="number" placeholder="age" type="number" name="number" min="10" max="90" /></label></div>
        <div><label>Select your current role</label>
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Professor</option>
            <option value="3">Other</option>
          </select> 
        </div>
        <div>
          <label>Would you recommend fcc to others</label>
          <label><input value="Definitely" type="radio" name="selection" checked/>Definitely</label>
          <label><input value="Maybe" type="radio" name="selection"/>Maybe</label>
          <label><input value="Not Sure" type="radio" name="selection" class="inline" />Not Sure</label>
        </div>
        <div>
          <label>Your favourite feature of fcc</label>
          <select id="dropdown" name="dropdown" required>
            <option value="">(select one)</option>
            <option value="1">Easy projects</option>
            <option value="2">Detailed courses</option>
            <option value="3">Simple</option>
          </select> 
        </div>

        <div>
          <p>What would you like to see improved(Select all that apply)</p>
          <div><label><input name="improve" value="more topics" type="checkbox" >"More projects"</label></div>
          <div><label><input name="improve" value="computer based topics" type="checkbox" >"Computer based topics"</label></div>
        </div>

        <div>
          <p>Provide a bio:</p>
            <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your suggestions here"></textarea>
        </div>

        <div>
          <button type="submit" value="Submit"></button>
        </div>








        </div>

    </form>
  </body>
</html>
